<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QUARKS</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    transition: 0.3s;
    background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
    color: white;
}

#settingsBtn {
    position: absolute;
    top: 12px;
    right: 12px;
    padding: 10px 14px;
    background: #222;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    opacity: 0.8;
}

#settingsPanel {
    position: absolute;
    top: 50px;
    right: 12px;
    background: #111;
    padding: 12px;
    border-radius: 10px;
    display: none;
    width: 180px;
}

.bgOption {
    padding: 8px;
    margin: 6px 0;
    background: #222;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    text-align: center;
}

#chatWindow {
    flex: 1;
    overflow-y: auto;
    padding: 25px;
    width: 80%;
    max-width: 950px;
    margin: auto;
}

.msg {
    max-width: 75%;
    padding: 12px 16px;
    margin: 12px 0;
    border-radius: 12px;
    font-size: 15px;
    word-wrap: break-word;
    position: relative;
}

.me {
    background: #007aff;
    margin-left: auto;
    text-align: right;
}

.other {
    background: #2f2f2f;
    margin-right: auto;
    text-align: left;
}

.nameTag {
    font-size: 12px;
    opacity: 0.7;
    margin-bottom: 3px;
}

.timestamp {
    font-size: 11px;
    opacity: 0.5;
    margin-top: 4px;
    display: block;
}

.receipt {
    font-size: 11px;
    opacity: 0.6;
    display: block;
}

#typingStatus {
    min-height: 20px;
    font-size: 13px;
    opacity: 0.7;
    text-align: center;
    margin-bottom: 5px;
}

#inputBar {
    display: flex;
    padding: 12px;
    background: #111;
    gap: 10px;
    align-items: center;
}

#msgBox {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #222;
    color: white;
    font-size: 15px;
}

#sendBtn {
    padding: 10px 18px;
    background: #007aff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    font-size: 15px;
}

#emojiBtn {
    padding: 8px;
    background: #333;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
}

#emojiPicker {
    position: absolute;
    bottom: 60px;
    left: 20px;
    background: #111;
    border-radius: 8px;
    display: none;
    flex-wrap: wrap;
    max-width: 300px;
    padding: 8px;
}
.emoji {
    cursor: pointer;
    padding: 6px;
    font-size: 20px;
}
</style>
</head>
<body>

<div id="settingsBtn">âš™ï¸ Settings</div>
<div id="settingsPanel">
    <div class="bgOption" onclick="changeBG('1')">Blueâ€“Purple</div>
    <div class="bgOption" onclick="changeBG('2')">Pinkâ€“Orange</div>
    <div class="bgOption" onclick="changeBG('3')">Tealâ€“Blue</div>
    <div class="bgOption" onclick="changeBG('4')">Night Black</div>
</div>

<div id="chatWindow"></div>
<div id="typingStatus"></div>

<div id="inputBar">
    <button id="emojiBtn">ğŸ˜Š</button>
    <input id="msgBox" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
</div>

<div id="emojiPicker">
    <span class="emoji">ğŸ˜€</span><span class="emoji">ğŸ˜‚</span><span class="emoji">ğŸ˜</span>
    <span class="emoji">ğŸ˜</span><span class="emoji">ğŸ˜­</span><span class="emoji">ğŸ‘</span>
    <span class="emoji">ğŸ™</span><span class="emoji">ğŸ‰</span><span class="emoji">ğŸ’–</span>
</div>

<script>
let room = prompt("Room name:");
let myNick = prompt("Your name:");
let typingTimeout;

const chatWindow = document.getElementById("chatWindow");
const msgBox = document.getElementById("msgBox");
const sendBtn = document.getElementById("sendBtn");
const typingStatus = document.getElementById("typingStatus");
const emojiBtn = document.getElementById("emojiBtn");
const emojiPicker = document.getElementById("emojiPicker");

const ws = new WebSocket("wss://hack.chat/chat-ws");

/* ---------------- SETTINGS ---------------- */
const settingsBtn = document.getElementById("settingsBtn");
const settingsPanel = document.getElementById("settingsPanel");
settingsBtn.onclick = () => {
    settingsPanel.style.display =
        settingsPanel.style.display === "block" ? "none" : "block";
};
document.body.onclick = (e) => {
    if (!["settingsBtn","settingsPanel"].includes(e.target.id))
        settingsPanel.style.display = "none";
};

function changeBG(id) {
    const bgs = {
        "1": "linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b)",
        "2": "linear-gradient(135deg, #ff6a88, #ff99ac)",
        "3": "linear-gradient(135deg, #11998e, #38ef7d)",
        "4": "linear-gradient(135deg, #0f0f0f, #1e1e1e)"
    };
    document.body.style.background = bgs[id];
}

/* ---------------- EMOJI ---------------- */
emojiBtn.onclick = (e) => {
    emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    emojiPicker.style.flexWrap = "wrap";
};

document.body.addEventListener("click", (e)=>{
    if(!e.target.classList.contains("emoji") && e.target.id!=="emojiBtn")
        emojiPicker.style.display = "none";
});

document.querySelectorAll(".emoji").forEach(e => {
    e.onclick = () => { msgBox.value += e.innerText; msgBox.focus(); };
});

/* ---------------- SEND MESSAGE ---------------- */
function sendMessage() {
    const msg = msgBox.value.trim();
    if(!msg) return;
    ws.send(JSON.stringify({cmd:"chat", text: msg}));
    displayMessage(myNick, msg, "sent");
    msgBox.value="";
}
sendBtn.onclick = sendMessage;
msgBox.addEventListener("keydown", e => {
    if(e.key==="Enter") sendMessage();
    ws.send(JSON.stringify({cmd:"typing", room, nick: myNick}));
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(()=>ws.send(JSON.stringify({cmd:"stoptyping", room, nick: myNick})),800);
});

/* ---------------- WS CONNECTION ---------------- */
ws.onopen = () => {
    ws.send(JSON.stringify({cmd:"join", channel:room, nick:myNick}));
};

ws.onmessage = msg => {
    const data = JSON.parse(msg.data);
    if(data.cmd==="chat" && data.nick!==myNick) displayMessage(data.nick, data.text, "seen");
    if(data.cmd==="typing" && data.nick!==myNick) typingStatus.innerText = `${data.nick} is typingâ€¦`;
    if(data.cmd==="stoptyping" && data.nick!==myNick) typingStatus.innerText = "";
};

/* ---------------- DISPLAY ---------------- */
function displayMessage(nick, text, status){
    const bubble = document.createElement("div");
    bubble.className = "msg "+(nick===myNick?"me":"other");
    const time = new Date();
    const t = time.getHours()+":"+time.getMinutes().toString().padStart(2,"0");
    bubble.innerHTML = `<div class="nameTag">${nick}</div>${text}<span class="timestamp">${t}</span><span class="receipt">${nick===myNick?(status==="sent"?"âœ“ Delivered":"âœ“âœ“ Seen"):""}</span>`;
    chatWindow.appendChild(bubble);
    chatWindow.scrollTop = chatWindow.scrollHeight;
}
</script>
</body>
</html>
