<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Chat ❤️</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #fcd5ce, #f8edeb);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
#chatBox {
  width: 400px;
  height: 550px;
  background: #fff0f5;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  border: 1px solid #ffb6c1;
}
#messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}
#inputArea {
  display: flex;
  border-top: 1px solid #ffc0cb;
  background: #ffe4e1;
}
#messageInput {
  flex: 1;
  padding: 12px;
  border: none;
  outline: none;
  font-size: 14px;
  border-radius: 0 0 0 20px;
  background: #fffaf0;
}
#sendBtn {
  padding: 0 20px;
  border: none;
  background: #ff69b4;
  color: white;
  font-weight: bold;
  cursor: pointer;
  border-radius: 0 0 20px 0;
  transition: background 0.3s;
}
#sendBtn:hover {
  background: #ff1493;
}
.message {
  margin: 5px 0;
  padding: 10px 15px;
  border-radius: 20px;
  max-width: 70%;
  word-wrap: break-word;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  font-size: 14px;
}
.me {
  align-self: flex-end;
  background: #ffb6c1;
  color: #4b0082;
}
.friend {
  align-self: flex-start;
  background: #fff0f5;
  color: #8b008b;
}
</style>
</head>
<body>
<div id="chatBox">
  <div id="messages"></div>
  <div id="inputArea">
    <input id="messageInput" placeholder="Send a message..." autocomplete="off">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const messagesDiv = document.getElementById('messages');
const input = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

// WebSocket connection
const loc = window.location;
const wsProtocol = loc.protocol === "https:" ? "wss:" : "ws:";
const socket = new WebSocket(`${wsProtocol}//${loc.host}/api/ws`);

function addMessage(text, sender){
  const msg = document.createElement('div');
  msg.className = 'message ' + sender;
  msg.textContent = text;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

sendBtn.addEventListener('click', () => {
  const text = input.value.trim();
  if(!text) return;
  addMessage(text, 'me');
  socket.send(text);
  input.value = '';
});

input.addEventListener('keypress', e => {
  if(e.key === 'Enter') sendBtn.click();
});

socket.addEventListener('message', e => addMessage(e.data,'friend'));
socket.addEventListener('open', () => console.log("Connected to chat server"));
socket.addEventListener('close', () => console.log("Disconnected"));
socket.addEventListener('error', err => console.error("WebSocket error:", err));
</script>
</body>
</html>
