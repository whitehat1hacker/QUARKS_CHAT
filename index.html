<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>quarks</title>
<style>
  :root{
    --bg: linear-gradient(135deg,#3a1c71,#d76d77,#ffaf7b);
    --chat-width: 920px;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:Inter,Segoe UI,Arial;
    background:var(--bg);
    -webkit-text-size-adjust: 100%;
  }
  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    box-sizing:border-box;
  }
  .card{
    width:100%;
    max-width:var(--chat-width);
    height:86vh;
    border-radius:16px;
    display:flex;
    flex-direction:column;
    overflow:hidden;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(8px);
    box-shadow:0 10px 30px rgba(0,0,0,0.35);
    border:1px solid rgba(255,255,255,0.04);
  }

  /* Header */
  .header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:14px 18px;
    background:rgba(255,255,255,0.03);
    flex-wrap: wrap;
    gap: 10px;
  }
  .title{
    font-weight:700;
    color:#fff;
    display:flex;
    gap:10px;
    align-items:center;
    font-size: clamp(1.2rem, 4vw, 1.5rem);
  }
  .controls{
    display:flex;
    gap:8px;
    align-items:center;
    flex-wrap: wrap;
  }
  .btn{
    background:rgba(255,255,255,0.06);
    color:#fff;
    padding:8px 12px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-size: 14px;
    white-space: nowrap;
  }
  .small{
    font-size:13px;
    padding:7px 10px;
    border-radius:8px;
  }

  /* Join area */
  #joinArea{
    display:flex;
    gap:10px;
    padding:14px;
    align-items:center;
    flex-wrap:wrap;
  }
  #joinArea input{
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
    background:rgba(255,255,255,0.03);
    color:#fff;
    flex:1;
    min-width:120px;
    font-size: 16px;
  }
  #joinArea button{
    background:#ff7aa2;
    color:#fff;
    border:none;
    padding:12px 16px;
    border-radius:10px;
    cursor:pointer;
    font-size: 16px;
  }

  /* Chat area */
  .chatArea{
    display:flex;
    flex-direction:column;
    flex:1;
    min-height:0;
    position:relative;
  }
  #messages{
    flex:1;
    overflow:auto;
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:12px;
    -webkit-overflow-scrolling: touch;
  }
  .bubble{
    max-width:72%;
    padding:12px 14px;
    border-radius:14px;
    color:#fff;
    word-wrap:break-word;
    word-break: break-word;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    font-size: 15px;
    line-height: 1.4;
  }
  .meta{
    font-size:12px;
    opacity:0.75;
    margin-bottom:6px;
    font-weight: 600;
  }
  .mine{
    align-self:flex-end;
    background:linear-gradient(120deg,#4facfe,#00f2fe);
    border-bottom-right-radius:4px;
    text-align:right;
  }
  .their{
    align-self:flex-start;
    background:linear-gradient(120deg,#ff9a9e,#fecfef);
    color:#111;
    border-bottom-left-radius:4px;
    text-align:left;
  }
  .time{
    display:block;
    font-size:11px;
    opacity:0.75;
    margin-top:6px;
  }
  .receipt{
    font-size:12px;
    opacity:0.8;
    margin-left:8px;
  }

  /* Typing status */
  #typingStatus{
    padding:8px 18px;
    font-size:13px;
    color:rgba(255,255,255,0.85);
    min-height:20px;
  }

  /* Input bar */
  .inputBar{
    display:flex;
    gap:10px;
    padding:14px;
    background:rgba(0,0,0,0.12);
    align-items:center;
  }
  #msgBox{
    flex:1;
    padding:12px 14px;
    border-radius:12px;
    border:none;
    outline:none;
    background:rgba(255,255,255,0.04);
    color:#fff;
    font-size:16px;
    min-height: 44px;
    line-height: 1.4;
  }
  .iconBtn{
    background:rgba(255,255,255,0.06);
    border-radius:12px;
    padding:12px;
    border:none;
    color:#fff;
    cursor:pointer;
    min-width: 44px;
    min-height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }
  #sendBtn{
    background:#ff6a95;
    color:#fff;
    padding:12px 16px;
    border-radius:12px;
    border:none;
    cursor:pointer;
    font-size: 16px;
    min-width: 60px;
    min-height: 44px;
  }

  /* Emoji picker */
  #emojiPicker{
    position:absolute;
    bottom:86px;
    left:22px;
    width:320px;
    max-height:220px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(8px);
    padding:10px;
    border-radius:12px;
    display:none;
    overflow:auto;
    flex-wrap:wrap;
    gap:6px;
    z-index:40;
  }
  .emoji{
    font-size:24px;
    padding:8px;
    cursor:pointer;
    min-width: 40px;
    min-height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Settings panel */
  #settingsPanel{
    position:absolute;
    top:62px;
    right:22px;
    background:rgba(0,0,0,0.5);
    padding:12px;
    border-radius:10px;
    display:none;
    color:#fff;
    z-index:40;
    min-width:180px;
    backdrop-filter: blur(10px);
  }
  .bgOption{
    padding:12px;
    margin:6px 0;
    border-radius:8px;
    cursor:pointer;
    text-align:center;
    background:rgba(255,255,255,0.03);
    min-height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Small helper */
  .muted{
    opacity:0.8;
    font-size:13px;
    color:rgba(255,255,255,0.9);
  }
  .hidden{display:none}

  /* ==========================================================
       MOBILE FIX PATCH ‚Äî REPLACES ALL YOUR MOBILE RULES
     ========================================================== */
  @media (max-width: 600px){

    .wrap{
      padding:0;
    }

    .card{
      height:100dvh;
      max-height:100dvh;
      border-radius:0;
      overflow:hidden;
    }

    .header{
      flex-direction:row;
      padding:8px 12px;
      gap:6px;
    }

    #joinArea{
      padding:8px 12px;
      gap:6px;
      flex-direction:column;
    }
    #joinArea input,
    #joinArea button{
      width:100%;
      padding:12px;
      font-size:16px;
    }

    #messages{
      padding:10px;
      gap:10px;
    }

    .bubble{
      max-width:85%;
      padding:8px 10px;
      font-size:14px;
    }

    .inputBar{
      padding:8px 10px;
      gap:6px;
    }
    #msgBox{
      padding:10px 12px;
      font-size:15px;
      min-height:40px;
    }
    #sendBtn{
      padding:10px 14px;
      min-height:40px;
      font-size:15px;
    }
    .iconBtn{
      padding:10px;
      min-width:40px;
      min-height:40px;
      font-size:17px;
    }

    #emojiPicker{
      width:85%;
      bottom:64px;
      left:50%;
      transform:translateX(-50%);
      max-height:160px;
      padding:8px;
      gap:4px;
    }
    .emoji{
      font-size:22px;
      padding:5px;
      min-width:36px;
      min-height:36px;
    }

    #settingsPanel{
      right:10px;
      top:60px;
      min-width:150px;
      padding:10px;
    }

    #typingStatus{
      padding:4px 10px;
      font-size:12px;
    }
  }

  @media (max-width: 400px){
    .bubble{ max-width:90%; }
    #emojiPicker{ max-height:140px; }
  }

</style>
</head>

  <div class="card" id="card">

    <div class="header">
      <div class="title">Chat</div>
      <div class="controls">
        <div id="roomLabel" class="muted">room: ‚Äî</div>
        <button id="settingsBtn" class="btn small">‚öôÔ∏è Settings</button>

    <div id="joinArea">

    <div class="chatArea" id="chatArea">

    </div>

  </div>
</div>
